<form action="#">
	<h2>Create New Post</h2>
	<p>Title</p>
	<p><input type="text" ng-model="newPost.title"/> </p>
	<p>Content</p>
	<p><textarea rows="5" cols="100" ng-model="newPost.content"></textarea> </p>
	<p><button class="btn btn-primary" ng-click="createPost(newPost)">Submit</button> </p>

</form>
